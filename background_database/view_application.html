<!DOCTYPE <!DOCTYPE html>
<html>
  
    <head>
       
        <link rel="stylesheet" href="background_database/view_application.css">
        <title>Tree Permit View</title>
    
   
    </head>
    
    <body>
        
        <title>Your Application Form!</title>
       
        <div class="ownername">
            {{place}}
        </div>
        
        <div class="name1">
            {{own_name}}
        </div>
        
        <div class="name2">
            {{app_name}}
        </div>
        
        <div class="email1">
            {{own_email}}
        </div>
        
        <div class="temail2">
            {{app_email}}
        </div>
        
        <div class="phone1">
            {{own_phone}}
        </div>
        
        <div class="phone2">
            {{app_phone}}
        </div>
        
        <div class="amount">
            {{tree_amount}}
        </div>
        
        <div class ="species">
            {{species_trees}}
        </div>
        
        <div class="schedule">
            {{time}}
        </div>
        
        <div id ='page1' class='back'>
            <form method=GET action='/form1'>
                <button type='submit'>Back to Page 1</button>
            </form>
        </div>
        
        <div id ='page2' class='back'>
            <form method=GET action='/form2'>
                <button type='submit'>Back to Page 2</button>
            </form>
        </div>
        
        <div class ='foward'>
            <form method=GET action='/complete'>
                <button type='submit'>Submit!</button>
            </form>
        </div>

   
    </body>

</html>
